<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculatorBody">

        <div class="screenArea">

        </div>

        <div class="buttonArea">
                    <button id="1" class="num">1</button>
                    <button id="2" class="num">2</button>
                    <button id="3" class="num">3</button>
                    <button id="4" class="num">4</button>
                    <button id="5" class="num">5</button>
                    <button id="6" class="num">6</button>
                    <button id="7" class="num">7</button>
                    <button id="8" class="num">8</button>
                    <button id="9" class="num">9</button>
                    <button id="0" class="num">0</button>
                    <button id="add" class="operator">+</button>
                    <button id="subtract" class="operator">-</button>
                    <button id="multiply" class="operator">x</button>
                    <button id="divide" class="operator">&#247;</button>
                    <button id="equal" class="operator">=</button>
                    <button id="decimal" class="operator">.</button>
                    <button id="pos/neg" class="operator">+/-</button>
                    <button id="clear" class="function">Clear</button>
                    <button id="back" class="function">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
