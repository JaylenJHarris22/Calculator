<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculatorBody">

        <div class="screenArea">
            <div class="screen">
                <p class="sNum">3</p>
            </div>
        </div>

        <div class="buttonArea">
                    <button id="one" class="num" value="1">1</button>
                    <button id="two" class="num" value="2">2</button>
                    <button id="three" class="num" value="3">3</button>
                    <button id="four" class="num" value="4">4</button>
                    <button id="five" class="num" value="5">5</button>
                    <button id="six" class="num" value="6">6</button>
                    <button id="seven" class="num" value="7">7</button>
                    <button id="eight" class="num" value="8">8</button>
                    <button id="nine" class="num" value="9">9</button>
                    <button id="zero" class="num" value="0">0</button>
                    <button id="add" class="operator">+</button>
                    <button id="subtract" class="operator">-</button>
                    <button id="multiply" class="operator">x</button>
                    <button id="divide" class="operator">&#247;</button>
                    <button id="equal" class="operator">=</button>
                    <button id="decimal" class="operator">.</button>
                    <button id="pos-neg" class="operator">+/-</button>
                    <button id="clear" class="function">Clear</button>
                    <button id="back" class="function">Back</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
